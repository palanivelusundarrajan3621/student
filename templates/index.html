<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <div class="card">
        <h3>Add / Update Student</h3>
        <form id="studentForm">
            <input type="text" id="regno" placeholder="Register No" required>
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="department" placeholder="Department">
            <input type="text" id="year" placeholder="Year">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">
            <button type="submit" class="primary-btn">Save Student</button>
        </form>
    </div>

    <div class="card">
        <div class="search-box">
            <input type="text" id="searchRegno" placeholder="Search by Register No">
            <button onclick="searchStudent()" class="secondary-btn">Search</button>
            <button onclick="loadStudents()" class="secondary-btn">Show All</button>
        </div>
    </div>

    <div class="card">
        <h3>Student Records</h3>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reg No</th>
                        <th>Name</th>
                        <th>Dept</th>
                        <th>Year</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
